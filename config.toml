baseURL = "http://bitcoin-lyon.fr/"
languageCode = "en-fr"
title = "Bitcoin à Lyon"
theme = "hugo-universal-theme"
defaultContentLanguage = "fr"

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Accueil"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="learn"
    name = "Qu'est-ce que Bitcoin ?"
    url  = "/apprendre/"
    weight = 2

[[menu.main]]
    identifier = "products"
    name = "Achat de bitcoins et goodies"
    url  = "/produits/"
    weight = 3

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/leonodteam/bitcoin-lyon"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "https://fr-fr.facebook.com/pg/LeonodTeam/posts/"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/leonodteam"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "contact@leonod.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/"
    author = "Leonod"
    defaultKeywords = ["Bitcoin", "Blockchain", "Crypto"]
    defaultDescription = "Bitcoin à Lyon"

    # Twitter
    twitter = "LeonodTeam"
    twitterImage = "img/twitter-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "orange"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"
    contact_form_ajax = false

    about_us = "<p>Des passionnés près à vous accompagner dans le terrier du lapin blanc...</p>"
    copyright = "Copyright (c) 2019 Leonod; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "2 January 2006"

    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p><strong>Universal Ltd.</strong>
        <br>13/25 New Avenue
        <br>Newtown upon River
        <br>45Y 73J
        <br>England
        <br>
        <strong>Great Britain</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us on +420 777 555 333 or hello@universal.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # cf 'data/carousel/*'

[params.features]
    enable = true
    # cf 'data/features/*'

[params.testimonials]
    enable = false

[params.see_more]
    enable = true
    icon = "fa fa-btc"
    title = "Tenter l'expérience Bitcoin"
    subtitle = "Vous pouvez acheter des bitcoins via notre site, ou à notre point physique"
    link_url = "#"
    link_text = "acheter des bitcoins"

[params.clients]
    enable = false

[params.recent_posts]
    enable = true
    title = "A propos de nous"
    subtitle = "Membres et animateurs de communautés locales, nous nous sommes professionnalisés et vendons des services autour de Bitcoin et autres réseaux : la vente de bitcoins et de produits dérivés en fait partie !"
